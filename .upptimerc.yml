# Change these first
owner: ToasterPanic # Your GitHub organization or username, where this repository lives
repo: cave-of-dreams-uptime # The name of this repository

sites:
  - name: Client
    url: https://dreams.owouw.us
  - name: Server
    url: https://dreamserver.owouw.us
    port: 3621

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.dreams.owouw.us
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Cave of Dreams Status
  introTitle: "Are the servers on fire again? Find out here!"
  introMessage: Note that these only get updated about every five minutes, so they may be inaccurate.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
    - title: Play Now!
      href: https://dreams.owouw.us

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
